<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HGV Status Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: background-color 0.5s ease;
    }

    .card-title {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .status {
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-align: center;
      transition: background-color 0.5s ease;
    }

    .vor {
      background-color: #e74c3c;
    }

    .on-route {
      background-color: #27ae60;
    }

    .yard {
      background-color: #f1c40f;
      color: black;
    }

    .last-updated {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>HGV Status Dashboard</h1>
  <div class="grid-container">
    <div class="card">
      <div class="card-title">HGV 001</div>
      <div class="status vor">VOR</div>
    </div>
    <div class="card">
      <div class="card-title">HGV 002</div>
      <div class="status on-route">On Route</div>
    </div>
    <div class="card">
      <div class="card-title">HGV 003</div>
      <div class="status yard">Yard</div>
    </div>
  </div>

  <div class="last-updated">Last updated: 2025-05-08 12:51:35</div>

</body>
</html>
